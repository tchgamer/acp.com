<!doctype html>
<html>
    <head>
        <title>Sign in</title>
    </head>
    <body>
        <form>
            <table width="100%">
                <tr>
                    <td width="40%"></td>
                    <td>
                        <label for="txt">User name</label><br>
                        <input id="txt" required type="text" placeholder="Username"><br>
                        <label for="email">E-mail</label><br>
                        <input type="email" required id="email" placeholder="E-mail"><br>
                        <label for="pass">Password</label><br>
                        <input id="pass" required type="password" placeholder="Password"><br>
                        <label for="repass">confirm password</label><br>
                        <input type="password" required id="repass" placeholder="confirm password"><br>
                        <input type="submit" value="Sign in"><br>
                        <a href="login.html">Already have a account?</a>
                    </td>
                    <td width="40%"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
